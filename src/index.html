<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="main-block">
    <div class="to-do-list" id="to-do-list">
        <h3>TO DO</h3>
        <!--список дел из js-->
    </div>
    <div class="to-do-creation">
        <div class="to-do-text">
            <input type="text" id="textField" name="to-do-text-field" class="text-field" placeholder="пример: купить хлеб">
        </div>
        <div class="to-do-button" id="to-do-button">
            <button id="create-button">Добавить</button>
        </div>
        <div class="to-do-done" id="to-do-done">
            <h3>DONE</h3>
            <!--сюда записывать после нажатия галочки на radio-->
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
